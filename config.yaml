# do not edit this file; create a copy and and execute
resources_local_path: "."
genome:
        assembly: grch38
        release: [release-111, release-99]
        species: acanthochromis_polyacanthus
        seq_type: dna
        fasta_file_patterns_include: [CHECKSUMS, sm]
        fasta_file_patterns_exclude: [rm, primary]
        download_fasta: true
        download_annotation: true
build_index:
        bwa: false
        bowtie2: false
        bowtie1: false
        fastq_screen: false
        star: false
        kallisto: false
        gsnap: false
        cellranger_transcriptome: false
        cellranger_vdj:
                build_from_imgt: true
                prebuilt_indices:
                        x10: "https://cf.10xgenomics.com/supp/cell-vdj/refdata-cellranger-vdj-GRCh38-alts-ensembl-7.0.0.tar.gz"
                build_from_gtf: true
        igv_files: false