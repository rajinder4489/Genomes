# do not edit this file; create a copy and and execute
resources_local_path: "."
genome:
        assembly: grch38
        release: release-111
        species: acanthochromis_polyacanthus
        seq_type: dna
        fasta: 
                download: true
                file_patterns_include: [CHECKSUMS, sm]
                file_patterns_exclude: [rm, primary, nonchromosomal]
        annotation: 
                download: true
                file_patterns_include: [gtf]
                file_patterns_exclude: [abinitio, README]
        
build_index:
        bwa: false
        bowtie2: false
        bowtie1: false
        fastq_screen: false
        star: false
        kallisto: false
        gsnap: false
        cellranger_transcriptome: false
        cellranger_vdj:
                build_from_imgt: true
                prebuilt_indices:
                        x10: "https://cf.10xgenomics.com/supp/cell-vdj/refdata-cellranger-vdj-GRCh38-alts-ensembl-7.0.0.tar.gz"
                build_from_gtf: true
        igv_files: false